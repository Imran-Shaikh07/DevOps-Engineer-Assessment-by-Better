<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2d3748;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #63b3ed;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem;
        }
        footer {
            background: #2d3748;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1, h2 {
            color: #2d3748;
        }
        button, input[type="submit"] {
            background: #3182ce;
            color: #fff;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        button:hover, input[type="submit"]:hover {
            background: #63b3ed;
        }
        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            width: 70%;
            margin-right: 1rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:last-child {
            border-bottom: none;
        }
        .delete-link {
            color: #e53e3e;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 0.95em;
        }
        .delete-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div><a href="{{ url_for('index') }}" style="font-weight:bold;font-size:1.2em;">Task Tracker</a></div>
        <div>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('add_task') }}">Add Task</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; {{ 2025 }} Task Tracker &mdash; Simple Flask App Demo
    </footer>
</body>
</html>
